<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html"><h1>GP AVIATION</h1></a>
        <input type="checkbox" class="hidden" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- Navigation bar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="booking.html" aria-label="Booking" class="active">Booking</a></li>
                <li><a href="fleet.html" aria-label="Our Fleet">Our Fleet</a></li>
                <li><a href="about.html" aria-label="About Us">About Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <section id="hero-image" class="hero-booking">
            <h2 class="hidden">GP Aviation</h2>
        </section>
        <!-- Contents -->
        <section id="main-section">
            <div>
                <h2>Booking</h2>
                <hr>
                <p>
                    Secure your adventure today, and our sales experts will reach out to perfect the details. 
                    Book now and embark on your sky-high experience!
                </p>
                <form class="booking-form" method="post" action="https://formdump.codeinstitute.net" target="_blank">
                    <div>
                        <div>
                            <input type="radio" name="experience" id="sightseeing" value="sightseeing" required checked> 
                            <label for="sightseeing">Sightseeing</label>
                        </div>
                        <div>
                            <input type="radio" name="experience" id="trial" value="trial" required> 
                            <label for="trial">Trial Introductory Flight</label>
                        </div>
                        <div>
                            <input type="radio" name="experience" id="transfer" value="transfer" required> 
                            <label for="transfer">Transfer</label>
                        </div>
                    </div>
                    <div>
                        <label for="date">Preferred Date: </label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <label for="phone_number">Phone Number: </label>
                    <!-- phone number should be type="tel" -->
                    <input type="text" name="phone_number" id="phone_number" class="text-input" required>
                    <label for="email_address">E-Mail address: </label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <button type="submit" class="button">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer">
        <p>Follow us</p>
            <ul class="social">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page">

                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                        <i class="fa-brands fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page">
                        <i class="fa-brands fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                        <i class="fa-brands fa-instagram"></i></a>
                    </li>
            </ul>
            <p class="copyright">Copyright Â© 2023 GP AVIATION</p>
       </div>
    </footer>
